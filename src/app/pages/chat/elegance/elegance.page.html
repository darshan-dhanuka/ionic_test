<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="start" color="dark"></ion-menu-button>
        </ion-buttons>
    <ion-title>Elegance</ion-title>
    <ion-buttons slot="end">
        <ion-icon name="more" class="fontSize"></ion-icon>
      </ion-buttons>
    <ion-buttons slot="end" padding-start>
        <ion-icon name="add"  class="fontSize"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  padding-top>
    <ion-item *ngFor="let chat of chatData"  lines="none">
      <div class="borderBottomLine"></div>
      <div class="listSection">
        <div class="UserimgSection">
          <ion-avatar class="chatImage" slot="start">
            <ion-img [src]="chat.image"></ion-img>
            <span class="onlineOffline_icon" [ngStyle]="{'background-color':(chat.status === 'online'? '#4cd137' : '#c23616')}"></span>
          </ion-avatar>
        </div>
        <div class="usernameSection" padding-start padding>
          <h5>
            <ion-icon *ngIf="chat.group" name="people" color="medium"></ion-icon>
            <ion-icon name="microphone" *ngIf="chat.broadcast" color="medium"></ion-icon>
             {{chat.name}}
            </h5>
          <p class="descText" no-margin no-padding>{{chat.description}}</p>
        </div>
      </div>
      <div slot="end" class="lastSection">
        <ion-text *ngIf="chat.badge || !chat.time" class="sendTime" color="medium">{{chat.sendTime}}</ion-text>
          <ion-badge slot="end" class="userBadge" *ngIf="chat.badge">{{chat.badge}}</ion-badge>
          <ion-text slot="end" *ngIf="chat.time" class="sendTime" color="medium">{{chat.time}}</ion-text>
      </div>
      
    </ion-item>
  </ion-list>
</ion-content>
