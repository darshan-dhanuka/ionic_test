<div *ngIf="!orders" class="spinner">
    <ion-spinner name="lines"></ion-spinner>
  </div>
  
  <ion-header class="mybg">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button class="white menu" color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title color="light">
        Your Orders
      </ion-title>
      <ion-buttons slot="end"  (click)="cartPage()">
        <ion-button>
          <ion-icon
            name="cart"
            slot="icon-only"
            class="white"
            margin
          ></ion-icon>
          <ion-badge id="cart-badge">{{ cartItems }}</ion-badge>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding color="light" *ngIf="orders">
    <ion-item
      margin-bottom
      no-padding
      lines="none"
      *ngFor="let order of orders"
      class="card"
      (click)="open(order)"
    >
      <ion-row align-items-center class="cardRow">
        <ion-col size="4">
          <!-- <img [src]="order.product.image[0]" /> -->
          $ {{ order.total }}
        </ion-col>
        <ion-col size="6">
          <ion-row *ngFor="let o of order.line_items">
            <ion-text>
              <h5 class="title" no-margin>
                ({{ o.quantity }})<strong>{{ o.name }}</strong>
              </h5>
            </ion-text>
          </ion-row>
        </ion-col>
        <ion-col float-right size="2">
          <ion-icon
            class="item-icon mycolor"
            name="arrow-dropright"
            float-right
            mode="ios"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-content>
