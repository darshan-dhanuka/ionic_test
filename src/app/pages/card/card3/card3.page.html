<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title text-capitalize>Large Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="sc-ion-card-ios-h sc-ion-card-ios-s marginBottom" *ngFor="let event of events">
    <img [src]="event.largeimage">
    <ion-card-header class="">
      <ion-card-subtitle role="heading" aria-level="3" class="">{{event.venues}}</ion-card-subtitle>
      <ion-card-title role="heading" aria-level="2" class="">{{event.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="card-content card-content-ios">
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
      Wisconsin Territory in 1836.
    </ion-card-content>
  </ion-card>
</ion-content>
