<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-capitalize>sweet alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-list>
    <ion-item *ngFor="let alert of showAlertData;let i = index;" class="alertSection" padding-vertical>
      <h5 no-margin>{{alert.title}}</h5>
      <ion-button slot="end" class="btnSection" (click)="this[alert.clickEvent]()">{{alert.buttonTitle}}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
