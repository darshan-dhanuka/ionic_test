<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title text-capitalize>google autocomplete</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar  (ionInput)="searchPlaces($event)" id="txtHome" [(ngModel)]="query" mode="ios" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" [disableDefaultUI]="false">
    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]=true ></agm-marker>
  </agm-map>
</ion-content>
