<ion-card>
  <ion-card-header>Normal range selector</ion-card-header>
  <ion-item>
    <ion-range min="20" max="80" step="2" value="40">
      <ion-icon size="small" slot="start" name="sunny"></ion-icon>
      <ion-icon slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
</ion-card>
<ion-card>
    <ion-card-header>Range selector with limit values</ion-card-header>
    <ion-item>
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">-200</ion-label>
        <ion-label slot="end">200</ion-label>
      </ion-range>
    </ion-item>
  </ion-card>
<ion-card>
  <ion-card-header>Range selector with moving value</ion-card-header>
  <ion-item>
    <ion-range color="danger" pin="true" value="50"></ion-range>
  </ion-item>
</ion-card>
<ion-card>
  <ion-card-header>Range selector with step increments</ion-card-header>
  <ion-item>
    <ion-range value="1400" min="1000" max="2000" step="100" snaps="true" color="secondary"></ion-range>
  </ion-item>
</ion-card>
<ion-card>
  <ion-card-header>Dual range selector with step increments</ion-card-header>
  <ion-item>
    <ion-range [value]="{'lower': 30,'upper' : 51}" dualKnobs="true" min="21" max="72" step="3" snaps="true"></ion-range>
  </ion-item>
</ion-card>
