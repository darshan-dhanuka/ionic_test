<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Infinite Scroll</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="resetList()">Reset</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list *ngIf="loadedData">
    <ion-item *ngFor="let item of loadedData">
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.author}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll #infiniteScroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
