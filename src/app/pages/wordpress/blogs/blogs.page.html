<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button menu="start"></ion-menu-button>
        </ion-buttons>
    <ion-title text-center>Blogs</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary" text-center>
    Latest Trending Topics
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="video-list" *ngFor="let item of blogPosts" no-padding mode="md"
    [routerLink]="['/', 'blogs', item.id]">
    <div class="imagediv"
      [ngStyle]="{'background-image' :'url('+ (item && item.imageData && item.imageData.source_url)+ ')'}">
    </div>
    <div class="details">
      <div class="title-block">
        <div class="title">{{item.title.rendered}}</div>
        <div class="extra">
          <div class="views">{{item.date | date: 'dd/MM/yyyy'}}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
