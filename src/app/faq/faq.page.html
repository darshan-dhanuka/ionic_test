    </ion-toolbar>
  </ion-header>

    <ion-tabs>
      <div class="btbar">
        <ion-tab-bar slot="bottom" color="primary">
          <ion-tab-button>
            <ion-icon name="flash" routerLink="/learn" routerDirection="root" name="apps"></ion-icon>
            <ion-label routerLink="/learn" routerDirection="root" name="apps">Learn</ion-label>
          </ion-tab-button>
          <ion-tab-button>
            <ion-icon routerLink="/video-large-card" routerDirection="root" name="easel"></ion-icon>
            <ion-label routerLink="/video-large-card" routerDirection="root">Watch</ion-label>
          </ion-tab-button>
          <ion-tab-button>
            <ion-icon name="apps"></ion-icon>
            <ion-label>Play</ion-label>
          </ion-tab-button>
          <ion-tab-button>
            <ion-icon name="apps"></ion-icon>
            <ion-label>PSL</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </div>
    </ion-tabs>
    <!-- Profile -->
    <ion-menu class="sidemenu-1" *ngIf="sidemenu==5" side="end" type="overlay">
      <ion-content class="contentBg">
        <div>
          <ion-card no-padding no-margin slot="fixed" class="driverCard fixed" color="primary">
            <ion-item lines="none" padding-vertical>
              <div class="driverProfileImage">
                <ion-avatar slot="start" class="profile">
                  <img src="../../../../assets/map/driver.jpeg">
                </ion-avatar>
                <div margin-start>
                  <h3 class="userName" no-margin>John Doe</h3>
                  <span class="userDetails">
                    <ion-icon name="star"></ion-icon>Premium Member
                  </span>
                </div>
              </div>
            </ion-item>
  
            <ion-card-content no-margin no-padding>
              <div class="cardContent">
                <div class="driverDetails">
                  <ion-icon name="time" class="driverStatusIcons"></ion-icon>
                  <ion-label class="textColor textBold detailsLabel">10.2</ion-label>
                  <p text-uppercase class="detailText ">Hours Online</p>
                </div>
                <div class="driverDetails">
                  <ion-icon name="speedometer" class="driverStatusIcons"></ion-icon>
                  <ion-label text-uppercase class="textColor textBold detailsLabel">30 KM</ion-label>
                  <p text-uppercase class="detailText">Total Distance</p>
                </div>
                <div class="driverDetails">
                  <ion-icon name="time" class="driverStatusIcons"></ion-icon>
                  <ion-label class="textColor textBold detailsLabel">20</ion-label>
                  <p text-uppercase class="detailText">Total Jobs</p>
                </div>
              </div>
  
            </ion-card-content>
          </ion-card>
        </div>
        <ion-list lines="none" padding-top>
          <ion-menu-toggle auto-hide="false" *ngFor="let item of sidemenuLayout1">
            <ion-item>
              <ion-icon slot="start" [name]="item.icon" [ngClass]="{'active':item.active}"></ion-icon>
              <ion-label [ngClass]="{'active':item.active}">
                {{item.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-content>
